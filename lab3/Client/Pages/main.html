<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="card w-50">
      <div class="card-body">
        <form action="welcome.html" method="POST">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input name="Name" type="text" class="form-control" id="exampleInputName" placeholder="Enter Your Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Mobile Phone</label>
            <input name="Mobile" type="number" class="form-control" id="exampleInputPhone" placeholder="Enter Your Phone Number" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input name="Address" type="text" class="form-control" id="exampleInputAddress" placeholder="Enter Your Address" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" name="" class="form-label">Email</label>
            <input name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
